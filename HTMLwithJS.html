    function youabus(){

    }
        function validateRes() {



            var ResPatt=/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/;

            if (document.forms["myForm"]["Address"].value == "") {
                alert("Address is a required field");
                return false;

            }

            else if (document.forms["myForm"]["Name"].value == "") {
                alert("Name is a required field");
                return false;
            }

            else if (document.forms["myForm"]["Email"].value == "") {
                alert("Email is a required field");

            }

            else if (ResPatt.test(document.forms["myForm"]["Email"].value) == false) {
                alert("This field must be in email format");
                return false;

            }
            document.myForm.target = "myActionWin";
            window.open("http://csit.selu.edu/cgi-bin/echo.cgi","myActionWin","width=400,height=400,toolbar=0");


            document.myForm.submit();
        }

    function validateBus() {


        var BusPatt = /https?:.+/;

        if (document.forms["myForm"]["Address"].value == "") {
            alert("Address is a required field");
            return false;
        }

        else if (document.forms["myForm"]["BusinessName"].value == "") {
            alert("Name is a required field");
            return false;
        }

        else if (document.forms["myForm"]["BusinessURL"].value == "") {
            alert("URL is a required field");
            return false;
        }

        else if (BusPatt.test(document.forms["myForm"]["BusinessURL"].value) == false) {
            alert("This field must be in URL format");
            return false;

        }

        else if (document.forms["myForm"]["BusinessTaxId"].value == "") {
            alert("Tax Id is a required field");
            return false;
        }
        document.myForm.target = "myActionWin";
        window.open("http://csit.selu.edu/cgi-bin/echo.cgi","myActionWin","width=400,height=400,toolbar=0");
